<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>App Pokemon test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="StyleSheet" href="css/style.css" type="text/css" media="screen">
</head>

<body>
    <section>
        <button id="btnPlanta" class="planta">Planta</button>
        <button id="btnAgua" class="agua">Agua</button>
        <button id="btnElectricidad" class="electricidad">Electricidad</button>
        <button id="btnNormal" class="normal">Normal</button>
        <button id="btnFuego" class="fuego">Fuego</button>
        <article class="planta">
            <div class="header">
                Tipo Planta
            </div>            
            <div>
                <p id="descripcion">
                    Los Pokémon de tipo planta suelen ser pacíficos y les gusta cuidar de las flores y a los demás, pero también son grandes luchadores y pueden envenenar,
                    paralizar o dormir al rival en combate
                </p>
            </div>
            <img
              src="./images/grass_type.png"
              class="icon-type"
              alt="icon type"
            />
        </article>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
